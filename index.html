<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Spot" />
  <meta name="keywords" content="HTML.CSS" />
  <meta name="author" content="Ivan Kwetey" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
    </header>

    <!-- Profile Section -->
    <main class="content">
      <section class="profile">
        <div class="profile__section">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__photo" />

          <div class="profile__details">
            <div class="profile__description">
              <h1 class="profile__name">Bessie Coleman</h1>
              <h2 class="profile__title">Civil Aviator</h2>
            </div>

            <button class="profile__edit" type="button">
              <img src="./images/editpen.svg" alt="edit icon" class="profile__edit-icon" />
              <span class="profile__edit-text">Edit Profile</span>
            </button>
          </div>
        </div>

        <button class="profile__post" type="button">
          <img src="./images/newpost.svg" alt="new post icon" class="profile__post-icon" />
          <span class="profile__post-text">New Post</span>
        </button>
      </section>

    <!-- Gallery Section -->
      <section class="gallery">
        <ul class="gallery__list">

        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__text">2025 &copy; Ivan Kwetey. All rights reserved.</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close-btn" aria-label="Close"></button>
        </div>

        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              type="text"
              class="modal__input"
              id="profile-name-input"
              placeholder="Type your name"
              required
            />
          </label>

          <label for="profile-description-input" class="modal__label">
            Description
            <input
              type="text"
              class="modal__input"
              id="profile-description-input"
              placeholder="Describe yourself"
              required
            />
          </label>

          <button class="modal__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">New post</h2>
          <button type="button" class="modal__close-btn" aria-label="Close"></button>
        </div>

        <form class="modal__form">
          <label for="image-link-input" class="modal__label">
            Image link
            <input
              type="text"
              class="modal__input"
              id="image-link-input"
              placeholder="Paste a link to the picture"
              required
            />
          </label>

          <label for="post-caption-input" class="modal__label">
            Caption
            <input
              type="text"
              class="modal__input"
              id="post-caption-input"
              placeholder="Type your caption"
              required
            />
          </label>

          <button class="modal__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>


  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
